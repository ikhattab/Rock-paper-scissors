<!doctype html>
<html ng-app="game">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Rock-paper-scissors</title>
  </head>
  <body ng-cloak class="ng-cloak" ng-controller="MainController as vm">
    <div id="container">
      <div class="player" id="computer_container">
        <div class="title" id="computer_title">Computer</div>
   <div ng-class="{'shake': vm.animate}" class="hand_container" id="left_hand_container">
          <img ng-show="!vm.computerChoice" class="fist left hand" src="images/left_fist.png">
          <img ng-show="vm.computerChoice === 'ROCK'" class="result left rock" src="images/rock.png">
          <img  ng-show="vm.computerChoice === 'PAPER'"class="result left paper" src="images/paper.png">
          <img ng-show="vm.computerChoice=== 'SCISSORS'" class="result left scissors" src="images/scissors.png">
        </div>
      </div>
      <div id="score_container" ng-show="!vm.result">Choose your weapon!</div>
      <div id="score_container" ng-show="vm.result==='COMPUTER'">Computer Won!</div>
      <div id="score_container" ng-show="vm.result==='USER'">You Won!</div>
      <div id="score_container" ng-show="vm.result==='TIE'">Tie!</div>

      <div class="player" id="human_container">
        <div class="title" id="computer_title">You</div>
        <div ng-class="{'shake': vm.animate}" class="hand_container" id="right_hand_container">
          <img ng-show="!vm.userChoice" class="fist right hand" src="images/right_fist.png">
          <img ng-show="vm.userChoice === 'ROCK'" class="result right rock" src="images/rock.png">
          <img  ng-show="vm.userChoice === 'PAPER'"class="result right paper" src="images/paper.png">
          <img ng-show="vm.userChoice=== 'SCISSORS'" class="result right scissors" src="images/scissors.png">
        </div>
        <div id="btn_container">
          <div class="button" ng-click="vm.startGame('ROCK')">rock</div>
          <div class="button" ng-click="vm.startGame('PAPER')">paper</div>
          <div class="button" ng-click="vm.startGame('SCISSORS')">scissors</div>
        </div>
      </div>
    </div>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/controllers/game.js"></script>
    <script src="scripts/services/game.js"></script>
    <!-- endbuild -->
  </body>
</html>
